<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TMS Lobby display</title>
	<link rel="stylesheet" href="/static/style.css" media="screen">
	<script type="text/javascript" src="/static/jquery-1.10.2.js"></script>
	<script type="text/javascript">
		$(function() {
			// When the testform is submitted…
			$("#testform").submit(function() {
				// post the form values via AJAX…
				var postdata = {
					name : $("#name").val()
				};
				$.post('/submit', postdata, function(data) {
					// and set the title with the result
					$("#title").html(data['title']);
				});
				return false;
			});
		});
	</script>
</head>
<body>
	<header role="banner">
		
		
		<!-- ARIA: the landmark role "navigation" is added here as the element contains site navigation
		NOTE: The <nav> element does not have to be contained within a <header> element, even though the two examples on this page are. -->
		<nav role="navigation">
			<!-- This can contain your site navigation either in an unordered list or even a paragraph that contains links that allow users to navigate your site -->			
		</nav>
	</header>
	<div class="wrap">
		<main role="main">
			<h1><abbr title="Theatre Management System">TMS</abbr> Lobby Display</h1>
			<h2 id="title">AJAX Demo</h2>
			<section>
				<form id="testform" action="#" method="post">
					<p>
						<label for="name">Name:</label> <input type="text" id="name" />
						<input type="submit" value="Set" class="button" />
					</p>
				</form>
			</section>
		</main>		
	</div>
	
	<footer role="contentinfo">
		<small>Copyright &copy; <time datetime="2013">2013</time></small>
	</footer>
	
</body>
</html>
